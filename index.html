<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Daniela Persigue a Martin y Facundo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="hud" id="hud">
    <div class="item">🟡 Monedas: <span id="coins">0</span></div>
    <div class="item">🏆 Puntaje: <span id="score">0</span></div>
    <div class="item">
      ✈️ Vuelo: <span id="flightText">100%</span>
      <span class="bar" title="Energía de vuelo">
        <div id="flightBar"></div>
      </span>
    </div>
    <div class="item hint">Controles: ← → mover, Z/Space saltar/volar, Shift/X correr, P pausa, R reiniciar</div>
  </div>

  <div class="wrap">
    <canvas id="game" width="940" height="520"></canvas>
  </div>

  <div id="mobile-controls" class="mobile-controls">
    <div class="dpad">
      <button id="btn-left">←</button>
      <button id="btn-right">→</button>
    </div>
    <div class="actions">
      <button id="btn-run">Correr</button>
      <button id="btn-jump">Saltar</button>
      <button id="btn-fullscreen" title="Pantalla completa">⛶</button>
    </div>
  </div>

  <script src="js/game.js" defer></script>
</body>
</html>
