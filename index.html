<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Daniela y Bebé Facundo - Aventura Familiar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preload" as="audio" href="audio/main.mp3">
  <link rel="preload" as="audio" href="audio/main2.mp3">
  <link rel="preload" as="audio" href="audio/battle1.mp3">
  <link rel="preload" as="audio" href="audio/battle2.mp3">
  <link rel="preload" as="audio" href="audio/boss1.mp3">
  <link rel="preload" as="audio" href="audio/boss2.mp3">
  <link rel="preload" as="audio" href="audio/chact-select.mp3">
  <link rel="preload" as="audio" href="audio/stage1.mp3">
</head>
<body>
  <div id="mainMenu" class="menu">
    <h1>Daniela y su bebé Facundo persiguen a Martin</h1>
    <p>¡Ayuda a Daniela y su bebé Facundo a atrapar a los villanos! Aventura familiar con sistema de vida.</p>
    <button id="startButton">Iniciar Juego</button>
  </div>

  <div class="hud" id="hud">
    <div class="item">🟡 Monedas: <span id="coins">0</span></div>
    <div class="item">🏆 Puntaje: <span id="score">0</span></div>
    <div class="item">
      ❤️ Vida: <span id="healthText">100%</span>
      <span class="bar" title="Barra de vida">
        <div id="healthBar" style="background:#ff4444;"></div>
      </span>
    </div>
    <div class="item">
      ✈️ Vuelo: <span id="flightText">100%</span>
      <span class="bar" title="Energía de vuelo">
        <div id="flightBar"></div>
      </span>
    </div>
    <div class="item hint">Controles: ← → mover, Z/Space saltar/volar, Shift/X correr, C/Ctrl disparar, P pausa, R reiniciar</div>
  </div>

  <div class="wrap">
    <canvas id="game" width="940" height="520"></canvas>
  </div>

  <div id="mobile-controls" class="mobile-controls">
    <canvas id="controls-canvas"></canvas>
  </div>



  <script src="js/game.js" defer></script>
  <script>
    // Forzar visibilidad de controles móviles en tablets
    if ('ontouchstart' in window || navigator.maxTouchPoints > 0 || window.innerWidth <= 1366) {
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const mobileControls = document.querySelector('.mobile-controls');
          if (mobileControls) {
            mobileControls.classList.add('show');
            mobileControls.style.display = 'block'; // Forzar también con estilo inline
            console.log('Controles móviles forzados a visible');
          }
        }, 500); // Dar tiempo a que se cargue todo
      });
    }
  </script>
</body>
</html>
